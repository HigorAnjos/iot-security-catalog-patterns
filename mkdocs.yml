site_name: Catálogos de Padrões de Seguranca para Internet das Coisas (IoT)
# nav:
#   - Home: index.md
#   - Markdown: basic_markdown.md

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      toggle:
        icon: material/weather-night
        name: Modo noturno
    - scheme: slate
      primary: cyan
      toggle:
        icon: material/weather-sunny
        name: Modo claro


markdown_extensions:
  - pymdownx.tasklist  # Lista de tarefas
  - pymdownx.emoji  # Emojis
  - pymdownx.mark
